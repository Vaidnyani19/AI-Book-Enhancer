<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔍 Search Results - AI Book Enhancer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="background">
    <div class="container">
      <h1 class="title">🔍 Similar Versions Found</h1>
      {% if results['documents'] %}
        <ul>
          {% for doc in results['documents'][0] %}
            <li>{{ doc }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No matching versions found.</p>
      {% endif %}
      <a href="/" class="download-btn">⬅ Back to Home</a>
    </div>
  </div>
</body>
</html>
