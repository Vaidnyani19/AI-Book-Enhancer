<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>✨ AI Book Enhancer ✨</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1 class="title">✨ AI Book Enhancer ✨</h1>

            <form method="POST">
                <textarea name="chapter_text" rows="10" placeholder="Paste your chapter text here..."></textarea>
                <button type="submit">✨ Enhance Chapter</button>
            </form>

            {% if result %}
                <div class="btn-row">
                    <form method="POST" action="{{ url_for('download_pdf') }}">
                        <input type="hidden" name="type" value="reviewed">
                        <input type="hidden" name="content" value="{{ result.reviewed }}">
                        <button type="submit" class="download-btn">🗕️ Download Review PDF</button>
                    </form>

                    <form method="POST" action="{{ url_for('download_pdf') }}">
                        <input type="hidden" name="type" value="enhanced">
                        <input type="hidden" name="content" value="{{ result.spun }}">
                        <button type="submit" class="download-btn">🎨 Download Enhanced PDF</button>
                    </form>
                </div>

                <div class="result-block">
                    <h2>📝 Review</h2>
                    <div class="text-box">
                        <p class="wrapped-text">{{ result.reviewed }}</p>
                    </div>
                </div>

                <div class="result-block">
                    <h2>🎨 Enhanced Version</h2>
                    <div class="text-box">
                        <p class="wrapped-text">{{ result.spun }}</p>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
